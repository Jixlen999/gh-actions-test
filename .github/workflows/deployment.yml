name: Deploy React App
on:
    push:
        branches:
            - main
        # paths-ignore:
        #     - ".github/workflows/*"
jobs:
    delpoy:
        runs-on: ubuntu-latest
        steps:
          - name: Get repository code
            uses: actions/checkout@v3
          - name: Cache modules
            uses: actions/checkout@v3
            with:
              path: ~/.npm
              key: node-modules-${{ hashFiles('**/package-lock.json') }}
          - name: Install deps
            run: npm ci
          - name: Test app
            run: npm run test
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get repository code
              uses: actions/checkout@v3
            - name: Cache modules
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install deps
              run: npm ci
            - name: Lint app
              run: npm run lint
    build:
        runs-on: ubuntu-latest
        needs: [deploy, lint]
        steps:
            - name: Get repository code
              uses: actions/checkout@v3
            - name: Cache modules
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install deps
              run: npm ci
            - name: Build app
              run: npm run build
            - name: Deploy
              run: echo  Deploying..
